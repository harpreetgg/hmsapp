<div class="container">
  <!-- Form to show on devices greater than small -->
  <form autocomplete="off" class="d-none d-sm-block">
    <div class="form-group row">
      <label for="usrName" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Full Name</label>
      <div class="col-sm-8 col-md-9 col-lg-10">
        <input type="text" class="form-control" id="usrName" name="usrName" [(ngModel)]="usrName" placeholder="Full Name" required
          autofocus>
      </div>
    </div>
    <div class="form-group row">
      <label for="usrEmail" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Email Address</label>
      <div class="col-sm-8 col-md-9 col-lg-10">
        <input type="email" class="form-control" id="usrEmail" name="usrEmail" [(ngModel)]="usrEmail" placeholder="Email Address"
          required>
      </div>
    </div>
    <div class="form-group row">
      <label for="usrPassword" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Password</label>
      <div class="col-sm-8 col-md-9 col-lg-10">
        <input type="password" class="form-control" id="usrPassword" name="usrPassword" [(ngModel)]="usrPassword" minlength="6" placeholder="Password"
          required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button class="btn btn-primary" type="submit" (click)="onSignUp()">Sign up</button>
      </div>
    </div>
  </form>
  <!-- Form to show on small devices -->
  <form autocomplete="off" class="form-signin d-block d-sm-none">
    <label for="usrName" class="sr-only">Full Name</label>
    <input type="text" id="usrName" name="usrName" [(ngModel)]="usrName" class="form-control" placeholder="Full Name" required
      autofocus>
    <label for="usrEmail" class="sr-only">Email Address</label>
    <input type="email" id="usrEmail" name="usrEmail" [(ngModel)]="usrEmail" class="form-control" placeholder="Email Address"
      required>
    <label for="usrPassword" class="sr-only">Password</label>
    <input type="password" id="usrPassword" name="usrPassword" [(ngModel)]="usrPassword" class="form-control" placeholder="Password"
      minlength="6" required>
    <button class="btn btn-lg btn-primary btn-block" (click)="onSignUp()">Sign up</button>
  </form>
</div>
