<div class="container">
  <!-- Form to show on devices greater than small -->
  <form autocomplete="off" class="d-none d-sm-block">
    <div class="form-group row">
      <label for="usrEmail" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Email Address</label>
      <div class="col-sm-8 col-md-9 col-lg-10">
        <input type="email" class="form-control" id="usrEmail" name="usrEmail" [(ngModel)]="usrEmail" placeholder="Email Address"
          required autofocus>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-dark" (click)="forgotEmail()">Proceed</button>
      </div>
    </div>
  </form>
  <!-- Form to show on small devices -->
  <form autocomplete="off" class="d-block d-sm-none">
    <label for="usrEmail" class="sr-only">Email Address</label>
    <input type="email" class="form-control" name="usrEmail" [(ngModel)]="usrEmail" placeholder="Email Address" required autofocus>
    <button class="btn btn-dark btn-block my-2" (click)="forgotEmail()">Proceed</button>
  </form>
</div>
